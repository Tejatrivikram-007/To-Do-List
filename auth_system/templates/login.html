{% extends 'main.html' %}

{% block content %}
{% if msg %}
<p>{{msg}}</p>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" name="un" required>
    <label for="password">Password:</label>
    <input type="password" name="pw" id="" required>
    <input type="submit" value="Login">

    <h3>Don't have account</h3><a href="{% url 'signup' %}">signup</a>
</form>

{% endblock content %}
